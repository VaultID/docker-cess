# Arquivo para deploy do CESS em produção.
# VaultID - Soluções em criptografia e identidade.
# 02/01/2019
version: "3"
services:
  cess:
    image: harbor.lab.vaultid.com.br/cess/cess:1.0.30
    depends_on:
      - redis
    restart: always
    user: "33"
    environment:
      - "debug=false"
      - "validateCertificate=true"
      - "actTSA=http://act1.vaultid.com.br:9318"
      - "version=1.0.30"
      # Se necessário, edite apenas as variávies abaixo: #
      - 'urlsMultiCloud={"https:\/\/apihom.birdid.com.br":{"id":"SOLUTI","client_id":"false","client_secret":"false"},"https:\/\/apicloudid.hom.vaultid.com.br":{"id":"VAULTID","client_id":"false","client_secret":"false"}}'
      - "signatureAdapter=MultiCloudAdapter"
      - "cessUrl=http://localhost:8080"
      - "APACHE_SSL=false"
      - "tokenValidityMAX=6"
      - "ttlCacheGeneric=21600"
      - "ttlCacheTrust=21600"
      - "lifetime=86400"
      - "sleep=100"
      - "limit=50"
      - "MEMORY_LIMIT=1024M"
      - "America/Sao_Paulo"
      - "timezone=America/Sao_Paulo"
      - 'level=INFO'
    ports:
      # Definir a PORTA_EXTERNA TCP pela qual o container será exposto na rede.
      - 8080:8080
#    volumes:
#      - path_crt:/etc/apache2/cert/cert.pem
#      - path_key:/etc/apache2/cert/cert.key
    networks:
      - nw-cess
  redis:
    image: "healthcheck/redis:alpine"
    restart: always
    networks:
      - nw-cess
networks:
  nw-cess:
    driver: bridge
    ipam:
      driver: default
